<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Show book</title>
</head>
<body>
    <div class="container col-12 my-3">
        <div class="row justify-content-between gx-0">
            <div class="card col-5 bg-light">
                <div class="card-body">
                    <h2 class="card-title text-primary">Title: {{ book.title }}</h2>
                    <ul class="list-unstyled">
                        {% if book.users[0].name != None %}
                            {% for user in book.users %}
                                <li>{{ user.name }}</li>
                            {% endfor %}
                        {% endif %}
                    </ul>
                </div>
            </div>
            <div class="card col-5 bg-light">
                <div class="card-body">
                    <h2 class="card-title text-primary">All User's Favorite</h2>
                    <form class="text-dark" action="/books/edit" method="post">
                        <label for="user_id" class="form-label">Book:</label>
                        <select class="form-control mb-2" name="user_id" id="user_id">
                            {% for user in users %}
                                <option value="{{ user.id }}">{{ user.name }}</option>
                            {% endfor %}
                        </select>
                        <input type="hidden" name="book_id" value="{{ book.id }}">
                        <button type="submit" class="btn btn-primary"> Add </button>
                    </form>
                    </ul>
                </div>
            </div>
        </div>
        <a href="/" class="btn btn-success mt-2">Home</a>
    </div>
</body>
</html>
