<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div class="container col-12 my-3">
        <div class="row justify-content-between gx-0">
            <div class="card col-5 bg-light">
                <div class="card-body">
                    <h2 class="card-title text-primary">New Book</h2>
                    <form action="/books/new" method="post">
                        <label for="new_book" class="form-label">Name:</label>
                        <input type="text" class="form-control mb-2" name="title" id="new_book">
                        <label for="pages" class="form-label">No of pages:</label>
                        <input type="text" class="form-control mb-2" name="pages" id="pages">
                        <button type="submit" class="btn btn-primary">Add Book</button>
                    </form>
                </div>
            </div>
            <div class="card col-5 bg-light">
                <div class="card-body">
                    <h2 class="card-title text-primary">All Books</h2>
                    <ul class="list-unstyled">
                        {% for book in all_books %}
                            <li><a href="/books/{{ book.id }}" class="link-info">{{ book.title }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <a href="/" class="btn btn-success mt-2">Home</a>
    </div>
</body>
</html>
