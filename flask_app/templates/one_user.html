<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Show User</title>
</head>
<body>
    <div class="container col-12 my-3">
        <div class="row justify-content-between gx-0">
            <div class="card col-5 bg-light">
                <div class="card-body">
                    <h2 class="card-title text-primary"> {{ user.name.title() }}'s  favorites</h2>
                    <table class="table table-stripped table-hover">
                        <thead class="table-primary">
                            <tr>
                                <th>Title</th>
                                <th># of pages</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if user.books[0].title != None %}
                                {% for book in user.books %}
                                    <tr>
                                        <td>{{ book.title }}</td>
                                        <td>{{ book.pages }}</td>
                                    </tr>
                                {% endfor %}
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card col-5 bg-light">
                <div class="card-body">
                    <h2 class="card-title text-primary">All User's Favorite</h2>
                    <form class="text-dark" action="/users/edit" method="post">
                        <label for="book_id" class="form-label">Book:</label>
                        <select class="form-control mb-2" name="book_id" id="book_id">
                            {% for book in books %}
                                <option value="{{ book.id }}">{{ book.title }}</option>
                            {% endfor %}
                        </select>
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <button type="submit" class="btn btn-primary"> Add </button>
                    </form>
                    </ul>
                </div>
            </div>
        </div>
        <a href="/" class="btn btn-success mt-2">Home</a>
    </div>
</body>
</html>
